<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROBLOX GUN TYCOON - Play Now</title>
  <link rel="stylesheet" href="https://rbx3.atmhtml5games.com/style.css?v=6.1.2">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      padding: 20px;
    }
    .game-header {
      max-width: 1200px;
      margin: 0 auto 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    .game-title-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .back-btn {
      background: #1a1a1a;
      color: #ffe500;
      border: 2px solid #ffe500;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s;
    }
    .back-btn:hover {
      background: #ffe500;
      color: #000;
    }
    h1 {
      color: #ffe500;
      font-size: 24px;
    }
    .game-stats {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .stat-item {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #1a1a1a;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #333;
    }
    .stat-item img {
      width: 24px;
      height: 24px;
    }
    .game-container {
      max-width: 1200px;
      margin: 0 auto;
      background: #1a1a1a;
      border: 2px solid #ffe500;
      border-radius: 12px;
      padding: 20px;
      position: relative;
    }
    .game-loading {
      background: #000;
      border: 1px solid #ffe500;
      border-radius: 8px;
      padding: 60px 40px;
      text-align: center;
      min-height: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .game-loading.hidden {
      display: none;
    }
    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid #333;
      border-top: 4px solid #ffe500;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .game-iframe-container {
      position: relative;
      width: 100%;
      min-height: 500px;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      display: none;
    }
    .game-iframe-container.active {
      display: block;
    }
    .game-iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }
    #gameCanvas {
      width: 100%;
      height: 500px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      border-radius: 8px;
      cursor: crosshair;
      display: block;
    }
    .game-instructions {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #ffe500;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 10;
      text-align: center;
    }
    .target {
      position: absolute;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, #ff4444, #cc0000);
      border: 3px solid #ffe500;
      border-radius: 50%;
      cursor: pointer;
      animation: pulse 1s infinite;
      box-shadow: 0 0 20px rgba(255, 68, 68, 0.6);
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .target-hit {
      animation: explode 0.3s ease-out;
    }
    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }
    .score-popup {
      position: absolute;
      color: #ffe500;
      font-weight: bold;
      font-size: 24px;
      pointer-events: none;
      animation: floatUp 1s ease-out forwards;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-50px); opacity: 0; }
    }
    .game-controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .control-btn {
      background: #ffe500;
      color: #000;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Montserrat', sans-serif;
    }
    .control-btn:hover {
      background: #ffcc00;
      transform: translateY(-2px);
    }
    .control-btn.secondary {
      background: #333;
      color: #ffe500;
      border: 2px solid #ffe500;
    }
    .control-btn.secondary:hover {
      background: #444;
    }
    .points-earned {
      text-align: center;
      margin-top: 20px;
      padding: 15px;
      background: #1a1a1a;
      border-radius: 8px;
      border: 1px solid #333;
    }
    .points-earned.hidden {
      display: none;
    }
    .points-display {
      font-size: 20px;
      color: #ffe500;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      .game-header {
        flex-direction: column;
        align-items: flex-start;
      }
      .game-stats {
        width: 100%;
        justify-content: space-between;
      }
      .game-iframe-container {
        padding-bottom: 75%; /* Taller on mobile */
      }
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="game-header">
    <div class="game-title-section">
      <a href="game.html" class="back-btn">‚Üê Back</a>
      <h1>ROBLOX GUN TYCOON</h1>
    </div>
    <div class="game-stats">
      <div class="stat-item">
        <img src="../images/coin-icon.png" alt="Coins">
        <span id="pointsEarned">0</span>
      </div>
      <div class="stat-item">
        <span>‚è±Ô∏è</span>
        <span id="playTime">0:00</span>
      </div>
    </div>
  </div>

  <div class="game-container">
    <!-- Loading Screen -->
    <div class="game-loading" id="loadingScreen">
      <div class="loading-spinner"></div>
      <p style="font-size: 24px; margin-bottom: 10px;">üéÆ Game Loading...</p>
      <p style="font-size: 16px; color: #999;">Collect 187 freerbx points by playing!</p>
      <p style="font-size: 14px; color: #666; margin-top: 20px;">Click "START GAME" to begin</p>
      <p style="font-size: 14px; color: #666; margin-top: 20px;">Click "START GAME" to begin</p>
    </div>

    <!-- Game Iframe Container -->
    <div class="game-iframe-container" id="gameContainer">
      <div class="game-instructions" id="gameInstructions">
        üöÄ Game 7: Use arrow keys to move and spacebar to shoot! üöÄ
      </div>
      <canvas id="gameCanvas"></canvas>
    </div>

    <!-- Game Controls -->
    <div class="game-controls">
      <button class="control-btn" id="startBtn" onclick="startGame()">START GAME</button>
      <button class="control-btn secondary hidden" id="pauseBtn" onclick="pauseGame()">PAUSE</button>
      <button class="control-btn secondary hidden" id="fullscreenBtn" onclick="toggleFullscreen()">FULLSCREEN</button>
    </div>

    <!-- Points Earned Display -->
    <div class="points-earned hidden" id="pointsDisplay">
      <p>Points Earned: <span class="points-display" id="earnedPoints">0</span> freerbx</p>
    </div>
  </div>

  <script>
    let gameStarted = false;
    let playTime = 0;
    let timeInterval = null;
    let pointsEarned = 0;
    const targetPoints = 187;
    let gamePaused = false;
    let canvas, ctx;
    let gameContainer;
    let player = {x: 0, y: 0, width: 40, height: 40};
    let bullets = [];
    let enemies = [];
    let enemySpawnInterval = null;
    let keys = {};

    function startGame() {
      if (gameStarted) return;
      
      gameStarted = true;
      const loadingScreen = document.getElementById('loadingScreen');
      gameContainer = document.getElementById('gameContainer');
      const startBtn = document.getElementById('startBtn');
      const pauseBtn = document.getElementById('pauseBtn');
      const fullscreenBtn = document.getElementById('fullscreenBtn');

      loadingScreen.classList.add('hidden');
      gameContainer.classList.add('active');
      startBtn.classList.add('hidden');
      pauseBtn.classList.remove('hidden');
      fullscreenBtn.classList.remove('hidden');

      // Initialize canvas
      canvas = document.getElementById('gameCanvas');
      ctx = canvas.getContext('2d');
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;

      // Hide instructions after 3 seconds
      setTimeout(() => {
        document.getElementById('gameInstructions').style.display = 'none';
      }, 3000);

      // Initialize player
      player.x = canvas.width / 2 - player.width / 2;
      player.y = canvas.height - 60;
      
      // Keyboard controls
      document.addEventListener('keydown', (e) => {
        keys[e.key] = true;
        if (e.key === ' ') {
          e.preventDefault();
          shoot();
        }
      });
      document.addEventListener('keyup', (e) => {
        keys[e.key] = false;
      });
      
      // Start game loop
      startGameLoop();
      startTimer();
      spawnEnemies();
    }

    function shoot() {
      if (gamePaused || !gameStarted) return;
      bullets.push({
        x: player.x + player.width / 2 - 3,
        y: player.y,
        width: 6,
        height: 15,
        speed: 8
      });
    }

    function spawnEnemies() {
      if (enemySpawnInterval) clearInterval(enemySpawnInterval);
      enemySpawnInterval = setInterval(() => {
        if (!gamePaused && gameStarted) {
          enemies.push({
            x: Math.random() * (canvas.width - 30),
            y: -30,
            width: 30,
            height: 30,
            speed: 2 + Math.random() * 2
          });
        }
      }, 1500);
    }

    function startGameLoop() {
      function gameLoop() {
        if (!gamePaused && gameStarted) {
          updateGame();
          drawGame();
        }
        requestAnimationFrame(gameLoop);
      }
      gameLoop();
    }
    
    function updateGame() {
      // Move player
      if (keys['ArrowLeft'] && player.x > 0) {
        player.x -= 5;
      }
      if (keys['ArrowRight'] && player.x < canvas.width - player.width) {
        player.x += 5;
      }
      if (keys['ArrowUp'] && player.y > canvas.height / 2) {
        player.y -= 5;
      }
      if (keys['ArrowDown'] && player.y < canvas.height - player.height) {
        player.y += 5;
      }
      
      // Update bullets
      bullets.forEach((bullet, index) => {
        bullet.y -= bullet.speed;
        if (bullet.y < 0) {
          bullets.splice(index, 1);
        }
      });
      
      // Update enemies
      enemies.forEach((enemy, eIndex) => {
        enemy.y += enemy.speed;
        
        // Check collision with bullets
        bullets.forEach((bullet, bIndex) => {
          if (bullet.x < enemy.x + enemy.width &&
              bullet.x + bullet.width > enemy.x &&
              bullet.y < enemy.y + enemy.height &&
              bullet.y + bullet.height > enemy.y) {
            const earned = 15;
            pointsEarned += earned;
            document.getElementById('pointsEarned').textContent = pointsEarned;
            document.getElementById('earnedPoints').textContent = pointsEarned;
            document.getElementById('pointsDisplay').classList.remove('hidden');
            enemies.splice(eIndex, 1);
            bullets.splice(bIndex, 1);
            
            if (pointsEarned >= targetPoints) {
              showCompletionMessage();
            }
          }
        });
        
        // Check collision with player
        if (enemy.x < player.x + player.width &&
            enemy.x + enemy.width > player.x &&
            enemy.y < player.y + player.height &&
            enemy.y + enemy.height > player.y) {
          enemies.splice(eIndex, 1);
          pointsEarned = Math.max(0, pointsEarned - 10);
          document.getElementById('pointsEarned').textContent = pointsEarned;
          document.getElementById('earnedPoints').textContent = pointsEarned;
        }
        
        if (enemy.y > canvas.height) {
          enemies.splice(eIndex, 1);
        }
      });
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw starfield background
      ctx.fillStyle = '#0a0a0a';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      for (let i = 0; i < 50; i++) {
        ctx.fillStyle = '#fff';
        ctx.fillRect(
          (i * 37) % canvas.width,
          (i * 53 + Date.now() / 10) % canvas.height,
          2, 2
        );
      }
      
      // Draw bullets
      bullets.forEach(bullet => {
        ctx.fillStyle = '#ffe500';
        ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
        ctx.strokeStyle = '#ffcc00';
        ctx.lineWidth = 1;
        ctx.strokeRect(bullet.x, bullet.y, bullet.width, bullet.height);
      });
      
      // Draw enemies
      enemies.forEach(enemy => {
        ctx.fillStyle = '#ff4444';
        ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
        ctx.strokeStyle = '#cc0000';
        ctx.lineWidth = 2;
        ctx.strokeRect(enemy.x, enemy.y, enemy.width, enemy.height);
        
        // Draw enemy details
        ctx.fillStyle = '#000';
        ctx.fillRect(enemy.x + 5, enemy.y + 5, 20, 20);
      });
      
      // Draw player (spaceship)
      ctx.fillStyle = '#44ff44';
      ctx.beginPath();
      ctx.moveTo(player.x + player.width / 2, player.y);
      ctx.lineTo(player.x, player.y + player.height);
      ctx.lineTo(player.x + player.width, player.y + player.height);
      ctx.closePath();
      ctx.fill();
      ctx.strokeStyle = '#00cc00';
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function startTimer() {
      timeInterval = setInterval(() => {
        playTime++;
        const minutes = Math.floor(playTime / 60);
        const seconds = playTime % 60;
        document.getElementById('playTime').textContent = 
          `${minutes}:${seconds.toString().padStart(2, '0')}`;
      }, 1000);
    }

    function pauseGame() {
      if (timeInterval) {
        clearInterval(timeInterval);
        if (enemySpawnInterval) clearInterval(enemySpawnInterval);
        gamePaused = true;
        timeInterval = null;
        document.getElementById('pauseBtn').textContent = 'RESUME';
      } else {
        startTimer();
        spawnEnemies();
        gamePaused = false;
        document.getElementById('pauseBtn').textContent = 'PAUSE';
      }
    }

    function toggleFullscreen() {
      const gameContainer = document.getElementById('gameContainer');
      if (!document.fullscreenElement) {
        gameContainer.requestFullscreen().catch(err => {
          alert('Error attempting to enable fullscreen: ' + err.message);
        });
      } else {
        document.exitFullscreen();
      }
    }

    // Handle window resize
    window.addEventListener('resize', () => {
      if (canvas) {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
      }
    });

    function showCompletionMessage() {
      alert(`üéâ Congratulations! You've earned ${pointsEarned} freerbx points!`);
    }

    // Handle fullscreen changes
    document.addEventListener('fullscreenchange', () => {
      const fullscreenBtn = document.getElementById('fullscreenBtn');
      if (document.fullscreenElement) {
        fullscreenBtn.textContent = 'EXIT FULLSCREEN';
      } else {
        fullscreenBtn.textContent = 'FULLSCREEN';
      }
    });

    // Clean up on page unload
    window.addEventListener('beforeunload', () => {
      if (timeInterval) {
        clearInterval(timeInterval);
      }
    });
  </script>
</body>
</html>
