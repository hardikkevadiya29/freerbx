<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PET SIMULATOR - Play Now</title>
  <link rel="stylesheet" href="https://rbx3.atmhtml5games.com/style.css?v=6.1.2">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      padding: 20px;
    }
    .game-header {
      max-width: 1200px;
      margin: 0 auto 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    .game-title-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .back-btn {
      background: #1a1a1a;
      color: #ffe500;
      border: 2px solid #ffe500;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s;
    }
    .back-btn:hover {
      background: #ffe500;
      color: #000;
    }
    h1 {
      color: #ffe500;
      font-size: 24px;
    }
    .game-stats {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .stat-item {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #1a1a1a;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #333;
    }
    .stat-item img {
      width: 24px;
      height: 24px;
    }
    .game-container {
      max-width: 1200px;
      margin: 0 auto;
      background: #1a1a1a;
      border: 2px solid #ffe500;
      border-radius: 12px;
      padding: 20px;
      position: relative;
    }
    .game-loading {
      background: #000;
      border: 1px solid #ffe500;
      border-radius: 8px;
      padding: 60px 40px;
      text-align: center;
      min-height: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .game-loading.hidden {
      display: none;
    }
    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid #333;
      border-top: 4px solid #ffe500;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .game-iframe-container {
      position: relative;
      width: 100%;
      min-height: 500px;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      display: none;
    }
    .game-iframe-container.active {
      display: block;
    }
    .game-iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }
    #gameCanvas {
      width: 100%;
      height: 500px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      border-radius: 8px;
      cursor: crosshair;
      display: block;
    }
    .game-instructions {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #ffe500;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 10;
      text-align: center;
    }
    .target {
      position: absolute;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, #ff4444, #cc0000);
      border: 3px solid #ffe500;
      border-radius: 50%;
      cursor: pointer;
      animation: pulse 1s infinite;
      box-shadow: 0 0 20px rgba(255, 68, 68, 0.6);
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .target-hit {
      animation: explode 0.3s ease-out;
    }
    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }
    .score-popup {
      position: absolute;
      color: #ffe500;
      font-weight: bold;
      font-size: 24px;
      pointer-events: none;
      animation: floatUp 1s ease-out forwards;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-50px); opacity: 0; }
    }
    .game-controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .control-btn {
      background: #ffe500;
      color: #000;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Montserrat', sans-serif;
    }
    .control-btn:hover {
      background: #ffcc00;
      transform: translateY(-2px);
    }
    .control-btn.secondary {
      background: #333;
      color: #ffe500;
      border: 2px solid #ffe500;
    }
    .control-btn.secondary:hover {
      background: #444;
    }
    .points-earned {
      text-align: center;
      margin-top: 20px;
      padding: 15px;
      background: #1a1a1a;
      border-radius: 8px;
      border: 1px solid #333;
    }
    .points-earned.hidden {
      display: none;
    }
    .points-display {
      font-size: 20px;
      color: #ffe500;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      .game-header {
        flex-direction: column;
        align-items: flex-start;
      }
      .game-stats {
        width: 100%;
        justify-content: space-between;
      }
      .game-iframe-container {
        padding-bottom: 75%;
      }
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="game-header">
    <div class="game-title-section">
      <a href="game.html" class="back-btn">‚Üê Back</a>
      <h1>PET SIMULATOR</h1>
    </div>
    <div class="game-stats">
      <div class="stat-item">
        <img src="../images/coin-icon.png" alt="Coins">
        <span id="pointsEarned">0</span>
      </div>
      <div class="stat-item">
        <span>‚è±Ô∏è</span>
        <span id="playTime">0:00</span>
      </div>
    </div>
  </div>

  <div class="game-container">
    <div class="game-loading" id="loadingScreen">
      <div class="loading-spinner"></div>
      <p style="font-size: 24px; margin-bottom: 10px;">üéÆ Game Loading...</p>
      <p style="font-size: 16px; color: #999;">Collect 206 freerbx points by playing!</p>
      <p style="font-size: 14px; color: #666; margin-top: 20px;">Click "START GAME" to begin</p>
      <p style="font-size: 14px; color: #666; margin-top: 20px;">Click "START GAME" to begin</p>
    </div>

    <div class="game-iframe-container" id="gameContainer">
      <div class="game-instructions" id="gameInstructions">
        ü™ô Game 6: Collect falling coins to earn points! ü™ô
      </div>
      <canvas id="gameCanvas"></canvas>
    </div>

    <div class="game-controls">
      <button class="control-btn" id="startBtn" onclick="startGame()">START GAME</button>
      <button class="control-btn secondary hidden" id="pauseBtn" onclick="pauseGame()">PAUSE</button>
      <button class="control-btn secondary hidden" id="fullscreenBtn" onclick="toggleFullscreen()">FULLSCREEN</button>
    </div>

    <div class="points-earned hidden" id="pointsDisplay">
      <p>Points Earned: <span class="points-display" id="earnedPoints">0</span> freerbx</p>
    </div>
  </div>

  <script>
    let gameStarted = false;
    let playTime = 0;
    let timeInterval = null;
    let pointsEarned = 0;
    const targetPoints = 206;
    let gamePaused = false;
    let canvas, ctx;
    let gameContainer;
    let coins = [];
    let player = {x: 0, y: 0, width: 80, height: 20};
    let coinSpawnInterval = null;

    function startGame() {
      if (gameStarted) return;
      
      gameStarted = true;
      const loadingScreen = document.getElementById('loadingScreen');
      gameContainer = document.getElementById('gameContainer');
      const startBtn = document.getElementById('startBtn');
      const pauseBtn = document.getElementById('pauseBtn');
      const fullscreenBtn = document.getElementById('fullscreenBtn');

      loadingScreen.classList.add('hidden');
      gameContainer.classList.add('active');
      startBtn.classList.add('hidden');
      pauseBtn.classList.remove('hidden');
      fullscreenBtn.classList.remove('hidden');

      // Initialize canvas
      canvas = document.getElementById('gameCanvas');
      ctx = canvas.getContext('2d');
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;

      // Hide instructions after 3 seconds
      setTimeout(() => {
        document.getElementById('gameInstructions').style.display = 'none';
      }, 3000);

      // Initialize player
      player.x = canvas.width / 2 - player.width / 2;
      player.y = canvas.height - 40;
      
      // Mouse movement
      canvas.addEventListener('mousemove', (e) => {
        if (!gamePaused && gameStarted) {
          const rect = canvas.getBoundingClientRect();
          player.x = e.clientX - rect.left - player.width / 2;
          player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
        }
      });
      
      // Start game loop
      startGameLoop();
      startTimer();
      spawnCoins();
    }

    function spawnCoins() {
      if (coinSpawnInterval) clearInterval(coinSpawnInterval);
      coinSpawnInterval = setInterval(() => {
        if (!gamePaused && gameStarted) {
          coins.push({
            x: Math.random() * (canvas.width - 30),
            y: -30,
            radius: 15,
            speed: 2 + Math.random() * 3,
            value: Math.floor(Math.random() * 10) + 5
          });
        }
      }, 800);
    }

    function startGameLoop() {
      function gameLoop() {
        if (!gamePaused && gameStarted) {
          updateCoins();
          drawGame();
        }
        requestAnimationFrame(gameLoop);
      }
      gameLoop();
    }
    
    function updateCoins() {
      coins.forEach((coin, index) => {
        coin.y += coin.speed;
        
        // Check collision with player
        if (coin.y + coin.radius > player.y && 
            coin.y - coin.radius < player.y + player.height &&
            coin.x + coin.radius > player.x &&
            coin.x - coin.radius < player.x + player.width) {
          pointsEarned += coin.value;
          document.getElementById('pointsEarned').textContent = pointsEarned;
          document.getElementById('earnedPoints').textContent = pointsEarned;
          document.getElementById('pointsDisplay').classList.remove('hidden');
          coins.splice(index, 1);
          
          if (pointsEarned >= targetPoints) {
            showCompletionMessage();
          }
        } else if (coin.y > canvas.height) {
          coins.splice(index, 1);
        }
      });
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      ctx.fillStyle = '#0a0a0a';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Draw coins
      coins.forEach(coin => {
        const gradient = ctx.createRadialGradient(
          coin.x, coin.y, 0,
          coin.x, coin.y, coin.radius
        );
        gradient.addColorStop(0, '#ffe500');
        gradient.addColorStop(1, '#ffaa00');
        
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(coin.x, coin.y, coin.radius, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.strokeStyle = '#ffcc00';
        ctx.lineWidth = 2;
        ctx.stroke();
        
        // Draw $ symbol
        ctx.fillStyle = '#000';
        ctx.font = 'bold 16px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('$', coin.x, coin.y);
      });
      
      // Draw player (basket)
      ctx.fillStyle = '#ffe500';
      ctx.fillRect(player.x, player.y, player.width, player.height);
      ctx.strokeStyle = '#ffcc00';
      ctx.lineWidth = 3;
      ctx.strokeRect(player.x, player.y, player.width, player.height);
      
      // Draw basket sides
      ctx.beginPath();
      ctx.moveTo(player.x, player.y);
      ctx.lineTo(player.x + 10, player.y - 10);
      ctx.lineTo(player.x + player.width - 10, player.y - 10);
      ctx.lineTo(player.x + player.width, player.y);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();
    }

    function startTimer() {
      timeInterval = setInterval(() => {
        playTime++;
        const minutes = Math.floor(playTime / 60);
        const seconds = playTime % 60;
        document.getElementById('playTime').textContent = 
          `${minutes}:${seconds.toString().padStart(2, '0')}`;
      }, 1000);
    }

    function pauseGame() {
      if (timeInterval) {
        clearInterval(timeInterval);
        if (coinSpawnInterval) clearInterval(coinSpawnInterval);
        gamePaused = true;
        timeInterval = null;
        document.getElementById('pauseBtn').textContent = 'RESUME';
      } else {
        startTimer();
        spawnCoins();
        gamePaused = false;
        document.getElementById('pauseBtn').textContent = 'PAUSE';
      }
    }

    function toggleFullscreen() {
      const gameContainer = document.getElementById('gameContainer');
      if (!document.fullscreenElement) {
        gameContainer.requestFullscreen().catch(err => {
          alert('Error attempting to enable fullscreen: ' + err.message);
        });
      } else {
        document.exitFullscreen();
      }
    }

    // Handle window resize
    window.addEventListener('resize', () => {
      if (canvas) {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
      }
    });

    function showCompletionMessage() {
      alert(`üéâ Congratulations! You've earned ${pointsEarned} freerbx points!`);
    }

    document.addEventListener('fullscreenchange', () => {
      const fullscreenBtn = document.getElementById('fullscreenBtn');
      if (document.fullscreenElement) {
        fullscreenBtn.textContent = 'EXIT FULLSCREEN';
      } else {
        fullscreenBtn.textContent = 'FULLSCREEN';
      }
    });

    window.addEventListener('beforeunload', () => {
      if (timeInterval) {
        clearInterval(timeInterval);
      }
    });
  </script>
</body>
</html>
