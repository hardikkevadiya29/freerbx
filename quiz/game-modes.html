    <script>
        let quizzes = [];
        let selectedQuizzes = [];
        let currentQuiz = 0;
        let coins = 0;
        let timerInterval;

        let timePassed = 0; // Tracks how much time has passed
        const TIME_LIMIT = 30; // Total time in seconds
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const coinsElement = document.getElementById('coins');

        const timerElement = document.getElementById('timer');
        const popup = document.getElementById('reward-popup');
        const claimButton = document.getElementById('claim-button');
        const closeButton = document.getElementById('close-button');
        const currentQuestionElement = document.getElementById('current-question');
        const totalQuestionsElement = document.getElementById('total-questions');

        totalQuestionsElement.textContent = 5;

        async function loadQuestions() {
            try {
                const response = await fetch('./game-modes.json');
                quizzes = await response.json();

                selectedQuizzes = quizzes.sort(() => 0.5 - Math.random()).slice(0, 5);
                loadQuiz();
            } catch (error) {
                console.error('Error fetching questions:', error);
            }
        }

        function startTimer() {
            const timerElement = document.getElementById("timer");
            const baseTimerPath = document.getElementById("base-timer-path-remaining");
            let timeLeft = 30; // 30 seconds timer
            const FULL_DASH_ARRAY = 283; // Full stroke-dasharray for the circle

            timerElement.textContent = timeLeft;
            baseTimerPath.setAttribute("stroke-dasharray", `${FULL_DASH_ARRAY} ${FULL_DASH_ARRAY}`);

            timerInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;

                // Update the stroke-dasharray for the visual timer
                const timeFraction = timeLeft / 30;
                const circleDasharray = `${(timeFraction * FULL_DASH_ARRAY).toFixed(0)} ${FULL_DASH_ARRAY}`;
                baseTimerPath.setAttribute("stroke-dasharray", circleDasharray);

                // Change color to red when time is running out (last 10 seconds)
                if (timeLeft <= 10) {
                    baseTimerPath.classList.remove("timer_green__SVzgO");
                    baseTimerPath.classList.add("timer_red__SVzgO");
                } else {
                    baseTimerPath.classList.remove("timer_red__SVzgO");
                    baseTimerPath.classList.add("timer_green__SVzgO");
                }

                if (timeLeft === 0) {
                    clearInterval(timerInterval);
                    // Auto-advance to next question
                    const allButtons = document.querySelectorAll('.options button');
                    if (allButtons.length > 0 && !allButtons[0].disabled) {
                        // Time's up - show correct answer
                        const quiz = selectedQuizzes[currentQuiz];
                        const correctIndex = quiz.options.indexOf(quiz.answer);
                        allButtons[correctIndex].classList.add('correct');
                        descriptionElement.innerHTML = quiz.description;

                        // Disable all buttons
                        allButtons.forEach(btn => {
                            btn.disabled = true;
                            btn.classList.add('disabled');
                        });

                        setTimeout(() => {
                            currentQuiz++;
                            if (currentQuiz < selectedQuizzes.length) {
                                loadQuiz();
                            } else {
                                showFinalScore();
                            }
                        }, 2000);
                    }
                }
            }, 1000);
        }

        function loadQuiz() {
            if (timerInterval) clearInterval(timerInterval);
            if (currentQuiz < selectedQuizzes.length) {
                const quiz = selectedQuizzes[currentQuiz];
                console.log("quiz", quiz);

                questionElement.textContent = quiz.question;
                optionsElement.innerHTML = "";
                descriptionElement.innerHTML = ""; // Clear description initially
                currentQuestionElement.textContent = currentQuiz + 1;

                // Reset timer path
                const baseTimerPath = document.getElementById("base-timer-path-remaining");
                baseTimerPath.setAttribute("stroke-dasharray", "283 283");
                baseTimerPath.classList.remove("timer_red__SVzgO");
                baseTimerPath.classList.add("timer_green__SVzgO");

                for (let i = 0; i < 4; i++) {
                    const button = document.createElement('button');
                    button.textContent = quiz.options[i];
                    button.classList.remove('correct', 'wrong', 'disabled');
                    button.disabled = false;
                    button.onclick = () => {
                        if (!button.disabled) {
                            checkAnswer(quiz.options[i] === quiz.answer, button, quiz.options.indexOf(quiz.answer), quiz);
                        }
                    };
                    optionsElement.appendChild(button);
                }

                startTimer();
            } else {
                showFinalScore();
            }
        }

        function checkAnswer(isCorrect, button, correctIndex, quiz) {
            // Stop timer
            if (timerInterval) clearInterval(timerInterval);

            // Disable all buttons
            const allButtons = document.querySelectorAll('.options button');
            allButtons.forEach(btn => {
                btn.disabled = true;
                btn.classList.add('disabled');
            });

            // Show correct answer in green
            allButtons[correctIndex].classList.add('correct');

            // Show selected answer
            if (isCorrect) {
                button.classList.add('correct');
                // Add coins for correct answer
                let coinChange = 100;
                coins += coinChange;
                coinsElement.textContent = coins;

                coinPopupElement.textContent = `+${coinChange}`;
                coinPopupElement.style.color = "limegreen";
                coinPopupElement.style.display = "block";
                coinPopupElement.style.animation = "fadeMove 1.5s forwards";
            } else {
                button.classList.add('wrong');
                // No coin deduction, just show wrong
                coinPopupElement.textContent = "Wrong Answer";
                coinPopupElement.style.color = "red";
                coinPopupElement.style.display = "block";
                coinPopupElement.style.animation = "fadeMove 1.5s forwards";
            }

            // Show description after answer
            descriptionElement.innerHTML = quiz.description;

            // Move to next question after 2 seconds
            setTimeout(() => {
                coinPopupElement.style.display = "none";
                currentQuiz++;
                if (currentQuiz < selectedQuizzes.length) {
                    loadQuiz();
                } else {
                    showFinalScore();
                }
            }, 2000);
        }

        function showPopup() {
            popup.style.display = "block";
        }

        function hidePopup() {
            popup.style.display = "none";
        }

        claimButton.onclick = () => {
            coins += 500;
            coinsElement.textContent = coins;
            hidePopup();
            currentQuiz++;
            if (currentQuiz < selectedQuizzes.length) {
                loadQuiz();
            } else {
                showFinalScore();
            }
        };

        closeButton.onclick = () => {
            hidePopup();
            currentQuiz++;
            if (currentQuiz < selectedQuizzes.length) {
                loadQuiz();
            } else {
                showFinalScore();
            }
        };


        function showFinalScore() {
            // Save the final score to localStorage
            localStorage.setItem('finalScore', coins);
            window.location.href = '../quiz/reword-add.html';
        }


        loadQuestions();
    </script>
